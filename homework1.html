    <h1>2017 創新創業展食喝玩樂</h1>
    <h2>圓山花博園區Maji集食行樂，異國料理大集合</h2>
    <p>
        故完攤之後，前往圓山爭豔館外的Maji集食行樂，隨意吃吃。

        餓透了的兩個人，隨意找了順眼的攤販點了各自的午餐。

        非凡 越式料理。比起周圍的印度、南美、中東等著重於辛香料調味的料理而言，越南河粉的清湯對我這個感冒患者而言是個相對清淡的選擇。
        一碗越式牛肉河粉，半份月亮蝦餅及一杯越式咖啡，225元。
    </p>
